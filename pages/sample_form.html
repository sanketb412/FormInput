<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/simple_form.css">
    <title>Welcome</title>
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <lable for="text">text input type for Name: </lable>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type: </label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="email">email input type: </label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="url">url input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type: </label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <lable for="party">Chooe a date  and time:</lable>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>

        // checking valid Name from User
        const text = document.querySelector('#test');
        const textError = document.querySelector('.test-error');
        text.addEventListner('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{7,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });

        //checking valid email from User
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input',function(){
            let emailRegex = RegExp('^[a-z0-9+_.-]+@[a-zA-Z0-9.-]+$');
            if(emailRegex.test(email.value))
                emailError.textContent = "";
            else emailError.textContent="Email is Incorrect";
         });
         
         //checking valid mobile number from User
        const tel=document.querySelector("#tel");
        const telError=document.querySelector(".tel-error");
        tel.addEventListener('input',function(){
            let telRegex=RegExp("^[0-9]{2}\\s[6-9]{1}[0-9]{9}$");
            if(telRegex.test(tel.value))
                telError.textContent="";
            else telError.textContent="Mobile Number is invalid"
        });

        //checking valid password from User
        const password = document.querySelector('#pwd');
        const passwordError = document.querySelector('.pwd-error');
        password.addEventListener('input', function(){
            let pwdRegex = RegExp('^[a-zA-z]{8,}[0-9]{1,}[$#@&]{1,}$');
            if(pwdRegex.test(password.value))
                passwordError.textContent="";
            else passwordError.textContent="Password is invalid";
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function(){
            output.textContent = salary.value;
        });
    </script>
</body>
</html>
